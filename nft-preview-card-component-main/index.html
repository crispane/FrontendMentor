<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="image__container">
        <img src="images/image-equilibrium.jpg" alt="cube" />
      </div>
      <div class="content__container">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="info">
          <div class="price">
            <img src="images/icon-ethereum.svg" alt="ETH" />
            <p class="eth__count">0.041 ETH</p>
          </div>
          <div class="days__left">
            <img src="images/icon-clock.svg" alt="clock" />
            <p class="days__count">3 days left</p>
          </div>
        </div>
        <div class="divider"></div>
        <div class="creator">
          <div class="creator__image">
            <img src="images/image-avatar.png" alt="creator image" />
          </div>
          <div class="creator__info">
            <p class="details">
              Creation of <span class="name">Jules Wyvern</span>
            </p>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Chrysanthos Panagakos</a>.
    </div>
  </body>
</html>
