<!DOCTYPE html> <html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
	
	  <article class="product-container">
		<section class="illustration">
			<picture class="illustration">
				<source media="(max-width: 600)" srcset="images/image-product-mobile.jpg">
			<source media="(min-width:601px)" srcset="images/image-product-desktop.jpg">
			<img src="images/image-product-mobile.jpg" alt="product image" >
			</picture>
		</section>
		</section>
		<section class="text-content">
			<h2 class="product-type">Perfume</h2>
			<h1>Gabrielle Essence Eau De Parfum</h1>
			<p class="description">
					A floral, solar and voluptuous interpretation composed by Olivier Polge,
					Perfumer-Creator for the House of CHANEL.
			</p>
			<section class="prices">
					<h1 class="reduced-price">$149.99</h1>
					<p class="original-price">$169.99</p>
			</section>
			<button>
				<img class="icon-cart" src="images/icon-cart.svg" alt=""> 
				<p class="cart-text">Add to Cart</p>
			</button>
				  </article>
		</section>
	
</main>

</body>
</html>
